<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch it!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <link rel="website icon" type="png" href="logo.png" />
</head>
<body>
  <div id="intro-screen">
    <div class="intro-content">
      <h1>Catch It!</h1>
      <div class="intro-square"></div>
      <p>Click the squares as fast as you can!</p>
      <button id="start-btn">Start Game</button>
      <p class="record">Best Score: <span id="start-best-score">0</span></p>
    </div>
  </div>

  <div id="game-screen" style="display: none;">
    <h1>Catch it!</h1>
    <p id="timer">Time: 30</p>
    
    <div id="game-wrapper">
      <div id="game-container">
        <div id="square"></div>
      </div>
      <div id="lives-container">
        <span class="heart-icon">‚ù§Ô∏è</span>
        <span class="heart-icon">‚ù§Ô∏è</span>
        <span class="heart-icon">‚ù§Ô∏è</span>
      </div>
    </div>

    <p id="score">Score: 0</p>
    <p id="best-score">Best Score: <span id="best-score-value">0</span></p>
    <button id="restart-btn" style="display: none;">Play Again</button>
    <div id="message-right" class="motivate right">Focus!</div>
    <div id="message-left" class="motivate left">Come on!</div>
  </div>
  <div id="results-screen" style="display: none;">
    <div class="results-content">
      <h1 id="results-title">Game Over!</h1>
      <div id="result-animation"></div>
      
      <div class="result-stats">
        <div class="stat-item">
          <div class="stat-label">Your score:</div>
          <div id="final-score" class="stat-value">0</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-label">The best score:</div>
          <div id="results-best-score" class="stat-value">0</div>
        </div>
        
        <div id="new-record-message" style="display: none;">
          <div class="new-record-text">That`s a new record!</div>
          <div class="trophy-icon">üèÜ</div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="menu-btn" class="result-btn">Main menu</button>
        <button id="results-play-again-btn" class="result-btn primary-btn">Play again</button>
        <button id="results-reset-record-btn" class="result-btn secondary-btn">Reset record</button>
      </div>
    </div>
  </div>

  <audio id="pop-sound" src="sound.mp3"></audio>
  <audio id="gameover-sound" src="gameover.mp3"></audio>
  <audio id="miss-sound" src="missSound.mp3"></audio>
  <audio id="win-sound" src="win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
